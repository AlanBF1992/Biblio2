<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet">
  <title>Sistema de Gestión de Biblioteca</title>
</head>
<body>
<section>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid w-75 mx-auto">
      <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/books}">Libros</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</section>
<main class="w-75 mx-auto my-5">
  <h1 class="mb-3">Agregar libro</h1>
  <form method="POST" action="">
    <input type="text" class="form-control mb-3" placeholder="Id" aria-label="id" name="id">
    <input type="text" class="form-control mb-3" placeholder="Título" aria-label="titulo" name="titulo">
    <input type="text" class="form-control mb-3" placeholder="Autor" aria-label="autor" name="autor">
    <input type="text" class="form-control mb-3" placeholder="ISBN" aria-label="isbn" name="isbn">
    <input type="text" class="form-control mb-3" placeholder="Año" aria-label="anno" name="anno">
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
