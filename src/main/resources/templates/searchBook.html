<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="//cdn.datatables.net/2.1.2/css/dataTables.dataTables.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <title>Sistema de Gestión de Biblioteca</title>
</head>
<body>
<section>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid w-75 mx-auto">
      <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/books}">Libros</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</section>
<main class="w-75 mx-auto my-5">
  <h1 class="mb-3">Búsqueda</h1>
  <form method="post">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="searchType" id="searchType1" value="2" required>
      <label class="form-check-label" for="searchType1">Autor</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="searchType" id="searchType2" value="1" required>
      <label class="form-check-label" for="searchType2">Título</label>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Autor/Título</span>
      <input type="text" class="form-control" aria-label="searchText" name="searchText" id="searchText" required>
    </div>
    <button class="btn btn-primary" type="submit">Buscar</button>
  </form>
</main>
<section class="my-5 w-75 mx-auto">
  <table class="table" id="tblBooks">
    <thead>
    <tr>
      <th scope="col" class="table-dark">Id</th>
      <th scope="col" class="table-dark">Nombre</th>
      <th scope="col" class="table-dark">Autor</th>
      <th scope="col" class="table-dark">Año</th>
      <th scope="col" class="table-dark">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
      <th scope="row"><a th:text="${book.getId()}" th:href="@{/books(id=${book.getId()})}">IdLink</a></th>
      <td th:text="${book.getTitulo()}">Título</td>
      <td th:text="${book.getAutor()}">Autor</td>
      <td th:text="${book.getAnno()}">Año</td>
      <td>A1 - A2</td>
    </tr>
    </tbody>
  </table>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>
<script>
  $(document).ready(() => {
    $('#tblBooks').DataTable({
      searching: false,
      paging: false,
      info: false
    });
  })
</script>
</body>
</html>
